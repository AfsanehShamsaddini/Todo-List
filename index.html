<body>
    
    <section class="todos-section container">
       
        <div class="form-container ">
            <h2 class="todo--header">Todos</h2>
            <div class="form-container__input">
                <div class="input-container">
                    <i class="fa-solid fa-t icon"></i>
                    <input class="todo-title" type="text" placeholder="Task title...."/>
                </div>
                <div class="box">
                    <select class="type-todos">
                    <option selected >Task type</option>
                      <option value="home">Home</option>
                      <option value="work">Work</option>
                      <option value="School">School</option>
                    </select>
                  </div>
            </div>
            <div>
                <input class="todo-check__dec"  type="checkbox" name="task" >
                <label for="task"> Add discription for this task.</label>
            </div>
            <textarea class="todo__description" name="" id="" cols="30" rows="10" placeholder="Description..."></textarea>
            <button class="add primary--btn btn">New<i class="fa-duotone fa-plus mr-2"></i></button>                  
        </div>

        <div class="todo-container">
            <div class="todo-container__header">
                <div>
                    <h2 class="todolist__header">Todo list</h2>
                </div>
                    <div class="box">
                        <label class="filter-label">Filter by status</label>
                        <select class="filter-todos">
                            <option value="all" selected> All</option>
                            <option value="complete" > Complete</option>
                            <option value="uncomplete" >Uncomplete</option>
                            
                        </select>
                    </div>
